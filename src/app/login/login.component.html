<div class="container">
  <div class="left">
      <h1>SISVITA</h1>
  </div>
  <div class="right">
      <h2>BIENVENIDO</h2>
      <form>
          <label for="email">Email:</label>
          <input [(ngModel)]="loginObj.correo" type="email" id="email" name="email" required>

          <label for="password">Contraseña:</label>
          <input [(ngModel)]="loginObj.contrasenna" type="password" id="password" name="password" required>

          <button (click)="onLogin()" type="submit">Iniciar sesión</button>

          <div class="register-buttons">
              <button type="button" (click)="registrarUsuario()">Registrar usuario</button>
              <button type="button" (click)="registrarEspecialista()">Registrar Especialista</button>
          </div>
      </form>
  </div>
</div>
