<div class="test-list">
    <h2>Lista de Tests</h2>
    <table>
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Descripción</th>
          <th>Acción</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let test of tests">
          <td>{{ test.nombre }}</td>
          <td>{{ test.descripcion }}</td>
          <td><button (click)="startTest(test)">Hacer Test</button></td>
        </tr>
      </tbody>
    </table>
  </div>
